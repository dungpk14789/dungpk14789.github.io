<!DOCTYPE html>
<html>
<head>
  <title>Exercise 8-1. Making a simple table</title>
</head>
<body>
  <h1>Making a simple table</h1>

  <table border="1">
    <thead>
      <tr>
        <th>Album</th>
        <th>Year</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Rubber Soul</td>
        <td>1968</td>
      </tr>
      <tr>
        <td>Revolver</td>
        <td>1966</td>
      </tr>
      <tr>
        <td>Sgt.Pepper's</td>
        <td>1967</td>
      </tr>
      <tr>
        <td>The White Album</td>
        <td>1968</td>
      </tr>
      <tr>
        <td>Abbey Road</td>
        <td>1969</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
