<!DOCTYPE html>
<html>
<head>
  <title>Exercise 8-2. Column spans</title>
</head>
<body>
  <h1>Column spans</h1>

  <table border="1">
    <thead>
      <tr><th>7:00pm</th>
      <th>7:30pm</th>
      <th>8:00pm</th>
    </tr></thead>

    <tbody>
      <tr>
        <td colspan="3">The Sunday Night Movie</td>
      </tr>
      <tr>
        <td>Perry Mason</td>
        <td>Candid Camera</td>
        <td>What's My Line</td>
      </tr>
      <tr>
        <td>Bonanza</td>
        <td colspan="2">The Wackiest Ship in the Army</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
